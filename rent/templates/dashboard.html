{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #666;
            color: white;
        }

        tr:hover {
            background-color: #e0e0e0;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        input[type="submit"] {
            background-color: #808080;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #595959;
        }

        td[colspan="7"] {
            background-color: #c0c0c0;
            color: white;
            text-align: center;
            font-weight: bold;
        }

        .card {
            width: 15rem;
            border: 2px solid #808080;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-body {
            padding: 1.25rem;
        }

        .card-title {
            color: #808080;
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
        }

        .card-text {
            color: #595959;
        }

        .btn-primary {
            background-color: #808080;
            border-color: #808080;
            color: white;
        }

        .btn-primary:hover {
            background-color: #595959;
            border-color: #595959;
        }
    </style>
</head>

<body>

    <table border="2" align="center">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>product</th>
            <th>price</th>
            <th>date</th>
            <th>till</th>
            <th>Images</th>
            <th>edit</th>
            <th>delete</th>
        </tr>
        {% for x in data %}
        <tr>
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.product}}</td>
            <td>{{x.price}}</td>
            <td>{{x.date}}</td>
            <td>{{x.till}}</td>
            <td><img src="{{ x.image.url }}" style="height: 10vh;"></td>
            <td><a href="/edit/{{x.id}}">Edit</a></td>
            <td><a href="/delete/{{x.id}}">Delete</a></td>

        </tr>
        {% endfor %}
        <tr>
            <td colspan="9" align="center"><a href="/create"><input type="submit" value="insert"></a></td>
        </tr>
    </table>
    <br><br><br>
    <h3 align="center">if you rent the objects then contact me at these no. +91 -----------</h3>
</body>

</html>
